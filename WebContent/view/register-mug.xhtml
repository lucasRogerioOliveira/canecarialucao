				</div>

				<div class="register-group">

						<f:selectItem itemValue="geek" itemLabel="Geek" />
						<f:selectItem itemValue="android" itemLabel="Android" />

						<f:selectItem itemValue="plastico" itemLabel="Plástico" />
						<f:selectItem itemValue="metal" itemLabel="Metals" />
					</h:selectOneMenu>
				
					<label class="label-register">Material:*</label>
				</div>
				
				<div class="register-group">
					<h:inputText value="#{registerProductMB.product.spec.weight}" class="input-register" />
					<label class="label-register">Peso:*</label>
				</div>

				<div class="register-group">
					<h:inputText value="#{registerProductMB.product.spec.height}" class="input-register" />
					<label class="label-register">Altura:*</label>
				</div>
				
				<div class="register-group">
					<h:inputText value="#{registerProductMB.product.spec.length}" class="input-register" />
					<label class="label-register">Comprimento:*</label>
				</div>

				<div class="register-group">
					<h:inputText value="#{registerProductMB.product.spec.width}" class="input-register" />
					<label class="label-register">Largura:*</label>
				</div>

					<h:inputText value="#{registerProductMB.product.quantity}" class="input-register" />
